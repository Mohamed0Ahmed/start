<!-- Import FormsModule in your module -->

<section class="pt-5">
  <div class="d-flex flex-column align-items-center pt-5">
    <h1 class="fw-bold">CONTACT COMPONENT</h1>
    <div class="d-flex align-items-center py-3">
      <div class="dash me-3"></div>
      <i class="fa-solid fa-star text-black me-3"></i>
      <div class="dash me-3"></div>
    </div>
    <div class="w-50 form">
      <label
        for="name"
        class="position-relative"
        [class]="nameValue ? 'top-0' : 'top'"
        >UserName:</label
      >
      <input
        [(ngModel)]="nameValue"
        type="text"
        placeholder="UserName"
        id="name"
        class="form-control border-0 border-bottom position-relative my-3"
      />

      <label
        for="age"
        class="position-relative"
        [class]="ageValue ? 'top-0' : 'top'"
        >UserAge:</label
      >
      <input
        [(ngModel)]="ageValue"
        type="text"
        placeholder="UserAge"
        id="age"
        class="form-control border-0 border-bottom position-relative my-3"
      />

      <label
        for="mail"
        class="position-relative"
        [class]="mailValue ? 'top-0' : 'top'"
        >UserEmail:</label
      >
      <input
        [(ngModel)]="mailValue"
        type="text"
        placeholder="UserEmail"
        id="mail"
        class="form-control border-0 border-bottom position-relative my-3"
      />

      <label
        for="pass"
        class="position-relative"
        [class]="passValue ? 'top-0' : 'top'"
        >UserPassword:</label
      >
      <input
        [(ngModel)]="passValue"
        type="password"
        placeholder="UserPassword"
        id="pass"
        class="form-control border-0 border-bottom position-relative my-3"
      />

      <button class="btn btn-success mt-4" [disabled]="!isFormValid()">
        Send Message
      </button>
    </div>
  </div>
</section>
